<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Product View Card</title>
</head>
<body class="bg-cream">
 

  <main class=" flex flex-col  mx-4  smx:mx-auto md:flex-row max-w-sm md:max-w-xl bg-white my-6 rounded-lg ">
    <img src="./images/image-product-desktop.jpg" alt="product image" class=" object-cover  w-full h-72 rounded-tl-lg rounded-tr-lg
    md:rounded-none md:rounded-tl-lg md:rounded-bl-lg md:h-full  md:w-1/2">

    <div class="p-4 md:pr-8 md:w-1/2">
      <span class="font-Montserrat uppercase tracking-[5px] text-saurus text-sm">perfume</span>

      <h2 class="font-Fraunces font-bold text-3xl mt-4">Gabrielle Essence Eau De Parfum</h2>

      <p class="font-Montserrat text-saurus text-sm py-4">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="flex justify-between text-deepAquamarine max-w-[175px] mb-4">
        <span class="text-4xl font-Fraunces font-bold  mr-4">$149.99</span>
        <span class="font-medium line-through self-center">$169.99</span>
      </div>

      <a href="#" class="flex justify-center  p-4 bg-deepAquamarine rounded-lg hover:bg-deepdeepAquamarine">
        <span class="self-center mr-2"><img src="./images/icon-cart.svg" alt="cart icon"></span>
        <span class="font-Montserrat font-bold text-white">Add to Cart</span>
      </a>

    </div>

  </main>


  
</body>
</html>
